name: Execute Financial Google Sheets RPA
run-name: Initializing Data Manipulation üìä

on:
  push:
    branches:
      - main

  # schedule:
  #   - cron: '*/5 * * * *'

jobs:
  collecting-data:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Displaying job's informations
        run: |
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "üîé This is running in branch ${{ github.ref }}, in repository ${{ github.repository }}."
          echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
          echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: ls ${{ github.workspace }}

      - name: Display job's status
        run: echo "üçè This job's status is ${{ job.status }}."

  build-and-run:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

    steps:
      # Build
      - name: Check out repository code
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ env.GOOGLE_CREDENTIALS }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Setup environment
        run: |
          sudo python3 -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          sudo python3 -m pip install --upgrade pip
          sudo python3 -m pip install -r requirements.txt --ignore-installed pyasn1-modules

      - name: Display projects info
        run: |
          sudo python3 -c "import sys; print(sys.version); print(sys.path)"
          sudo python3 -m pip freeze
  
      # Run
      - name: Run main file
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

        run: |
          echo "this is the secret: $GOOGLE_CREDENTIALS"
          sudo python3 src/main.py
