name: Execute Financial Google Sheets RPA
run-name: Initializing Data Manipulation ğŸ“Š

on:
  push:
    branches:
      - main

  # schedule:
  #   - cron: '*/5 * * * *'

jobs:
  collecting-data:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Displaying job's informations
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ğŸ” This is running in branch ${{ github.ref }}, in repository ${{ github.repository }}."
          echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
          echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: ls ${{ github.workspace }}

      - name: Display job's status
        run: echo "ğŸ This job's status is ${{ job.status }}."

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt

      - name: Display projects info
        run: |
          python3 -c "import sys; print(sys.version)"
          python3 -m pip freeze

  run-program:
    runs-on: ubuntu-latest
    needs: build

    environment: KEYS
    env:
      TESTEE: ${{ secrets.GOOGLE_API_TOKEN }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Run main file
        run: python3 app/main.py
