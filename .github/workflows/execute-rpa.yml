name: Execute Financial Google Sheets RPA
run-name: Initializing Data Manipulation üìä

on:
  push:
    branches:
      - main

  # schedule:
  #   - cron: '*/5 * * * *'

permissions:
  contents: write
  packages: read

jobs:
  collecting-data:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Displaying job's informations
        run: |
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "üîé This is running in branch ${{ github.ref }}, in repository ${{ github.repository }}."
          echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
          echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          ls ${{ github.workspace }}/src

      - name: Display job's status
        run: echo "üçè This job's status is ${{ job.status }}."

  build-and-run:
    runs-on: windows-latest

    environment: TEST
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      TEST: ${{ vars.TEST }}

    steps:
      # Build
      - name: Check out repository code
        uses: actions/checkout@v4

        # Google Cloud OAuth
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ env.GOOGLE_CREDENTIALS }}

      - name: Setup Geckodriver
        uses: browser-actions/setup-geckodriver@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}        

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.x'
          architecture: 'x64'

      - name: Setup environment
        run: |
          python3 -m venv .venv
          .venv/Scripts/activate

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade -r requirements.txt --ignore-installed pyasn1-modules

      - name: Display projects info
        run: |
          python3 -c "import sys; print(sys.version); print(sys.path)"
          python3 -m pip freeze

      # Run
      - name: Run main file 
        run: python3 src/main.py
